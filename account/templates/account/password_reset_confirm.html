{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5% auto;
      background: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h5.center {
      text-align: center;
      color: #1e88e5;
      font-weight: 600;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #1e88e5;
      outline: none;
    }
    button.btn-large {
      width: 100%;
      background-color: #1a237e;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn-large:hover {
      background-color: #152a75;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5 class="center">Set New Password</h5>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-large">Change Password</button>
    </form>
  </div>
</body>
</html>
