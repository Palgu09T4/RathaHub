{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5% auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h5.center {
      text-align: center;
      color: #1e88e5;
      font-weight: 600;
      margin-bottom: 20px;
    }
    p.center {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: #1e88e5;
      outline: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    button.btn-large {
      width: 100%;
      background-color: #1a237e;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn-large:hover {
      background-color: #152a75;
    }
    .center {
      text-align: center;
    }
    .card-panel {
      background-color: #fff;
      padding: 24px;
      margin-bottom: 24px;
      border-radius: 2px;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),
                  0 2px 10px 0 rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-panel">
      <h5 class="center">Reset Your Password</h5>
      <p class="center">Enter your registered email to receive a reset link.</p>
      <form method="POST">
        {% csrf_token %}
        <label for="id_email">Email</label>
        {{ form.email }}
        <button type="submit" class="btn-large">Send Reset Link</button>
      </form>
    </div>
  </div>
</body>
</html>
